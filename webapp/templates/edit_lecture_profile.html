{% extends "layout_admin.html" %}
{% block content %}
<div class="container">
	<div class="card-panel grey lighten-2">
		<div class="row">
			<div class="col s12 center-align">
				<h5 class='indigo-text text-darken-4' style="text-decoration: underline; font-weight: bold;">EDIT LECTURE DETAILS</h5>
			</div>
			<form action="{{url_for('updateLectureProfile')}}" method="post" enctype="multipart/form-data">
				<div class="col s12 input-field">
					<i class="material-icons prefix">edit</i>
					<input type="text" name="name" id='user-name' pattern="[a-zA-Z\s]+"  title="Invalid Name" class="validate" value="{{lectureDetails['name']}}" required>
					<label for="user-name">Name</label>
				</div>
				<div class="col s12 input-field">
					<i class="material-icons prefix">person</i>
					<input type="text" name="designation" id='user-desg' pattern="[a-zA-Z\s]+"  title="Invalid Designation"  class="validate" value="{{lectureDetails['designation']}}" required>
					<label for="user-desg">Designation</label>
				</div>
				<div class="col s1" style="margin-top: 1rem; margin-bottom: 0;">
		        	<i class="material-icons">man_4</i>
		        </div>
		        <div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
		        	<p style="margin-top: 0;" class="grey-text">Gender</p>
		        </div>
		        {% if lectureDetails['gender'] == 'male' %}
			        <div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
			        	<label>
						    <input class="with-gap" name="gender" value="male" type="radio" checked>
						    <span>Male</span>
					    </label>
					</div>
					<div class="col s5" style="margin-top: 1rem; margin-bottom: 0;">
					    <label>
						    <input class="with-gap" name="gender" value="female" type="radio">
						    <span>Female</span>
					    </label>
			        </div>
			    {% elif lectureDetails['gender'] == 'female' %}
			    	<div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
			        	<label>
						    <input class="with-gap" name="gender" value="male" type="radio">
						    <span>Male</span>
					    </label>
					</div>
					<div class="col s5" style="margin-top: 1rem; margin-bottom: 0;">
					    <label>
						    <input class="with-gap" name="gender" value="female" type="radio" checked>
						    <span>Female</span>
					    </label>
			        </div>
			    {% endif %}
		        <div class="input-field col s12" style="margin-top: 1rem; margin-bottom: 0;">
		        	<i class="material-icons prefix">calendar_month</i>
		        	<input id="voter-dob" type="text" class="validate datepicker dp-reg" name='dob' value="{{lectureDetails['dob']}}" required>
		        	<label for="voter-dob">Date of Birth</label>
		        </div>
				<!-- <div class="col s12 input-field">
					<i class="material-icons prefix">email</i>
					<input type="email" name="email" id='user-email' class="validate" value="{{lectureDetails['email']}}" required>
					<label for="user-email">Email id</label>
				</div> -->
				<div class="col s12 input-field">
					<i class="material-icons prefix">phone_iphone</i>
					<input type="text" name="mobileNumber" id='user-mob' pattern="[0-9]{10}"  title="Phone number should contain 10 digit" class="validate" value="{{lectureDetails['mobileNumber']}}" required>
					<label for="user-mob">Mobile Number</label>
				</div>
				<div class="col s12 file-field input-field">
					<div class="btn indigo darken-4">
						<span>PHOTO</span>
						<input type="file" name="photo" multiple class="validate">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="input-field col s12" style="margin-top: .5rem; margin-bottom: 0;">
			      	<i class="material-icons prefix">location_on</i>
		          	<textarea id="user-address" class="materialize-textarea" name="address" required>{{lectureDetails['address']}}</textarea>
		          	<label for="user-address">Address</label>
		      	</div>
				<div class="col s12 center-align">
					<input type="hidden" name="lectureID" value="{{lectureID}}">
					<input type="submit" name="" value='UPDATE' class="btn indigo darken-4">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
